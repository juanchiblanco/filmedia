<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Filmedia" />
    <meta
      name="keywords"
      content="javascript, practico, ejercicios, arrays, funciones, crud, bom, dom"
    />
    <meta name="author" content="Blanco Juan Manuel" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <title>Filmedia</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand fs-3" href="./index.html">Filmedia</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="./index.html">Películas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/error404.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-4">
      <div class="d-flex justify-content-between">
        <h1>Cartelera</h1>
        <button
          class="btn btn-success"
          id="btnAgregar"
        >
          Agregar película
        </button>
      </div>
      <section class="row justify-content-between">
      </section>
    </main>
    <div
      class="modal fade"
      id="modalContacto"
      tabindex="-1"
      aria-labelledby="modalContactoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalContactoLabel">
              Agregar película
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="formPelicula">
              <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="titulo"
                  aria-describedby="Ingresa título"
                  minlength="1"
                  maxlength="50"
                  placeholder="Ej: Interestellar"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input
                  type="text"
                  class="form-control"
                  id="director"
                  minlength="1"
                  maxlength="50"
                  placeholder="Ej: Christopher Nolan"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="anioEstreno" class="form-label"
                  >Año de estreno</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="anioEstreno"
                  placeholder="Ej: 2014"
                  minlength="1"
                  maxlength="4"
                  min="1895"
                  max="2025"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="poster" class="form-label">Poster</label>
                <div class="input-group">
                  <input
                    type="file"
                    class="form-control"
                    id="poster"
                    aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="inputGroupFileAddon04"
                  >
                    Subir imagen
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark-subtle text-light text-center py-3"><p>&copy; Todos los derechos reservados</p></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
